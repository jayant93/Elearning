<body ng-app="umApp">
    <div ng-controller="mainController" ng-init="init()">
        <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="headerController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="#"><img class="img-responsive" src="main/images/logo.png"/></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-user"></span>
                                <span>{{ currentUser.fullName }}</span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a ng-click="logout()">{{ 'LOGOUT' | translate }}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>

        <span us-spinner style="position:fixed; top:50%; left: 50%; z-index:1000;"></span>
