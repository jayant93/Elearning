<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Ideyatech, Inc.">

    <title>User Management</title>
    <!-- inject:css -->
    <!-- endinject -->

    <!-- inject:js -->
    <!-- endinject -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body ng-app="loginApp" class="no-margin">
<div class="login">
    <div class="logo">
        <img src="images/logo.png"/>
        <h2>{{ 'TITLE' | translate }}</h2>
    </div>

    <div class="user-wrap col-sm-4 col-sm-offset-4" ng-controller="loginController">
        <span style="position:fixed; top:50%; left: 50%; z-index:1000;" us-spinner></span>
        <form name="loginForm" ng-submit="login()">
            <div class="alert alert-danger" ng-show="errorMessage && errorMessage !== null">
                <strong>{{ errorMessage }}</strong>
            </div>
            <div class="form-group">
                <label class="control-label">{{ 'USERNAME' | translate }}</label>
                <input ng-model="username" type="text" class="form-control" required/>
            </div>
            <div class="form-group">
                <label class="control-label">{{ 'PASSWORD' | translate }}</label>
                <input ng-model="password" type="password" class="form-control" required/>
            </div>
            <div class="form-group" ng-if="recaptchaKey">
                <div class="recaptcha">
                    <div vc-recaptcha></div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-custom btn-lg btn-block" type="submit" ng-disabled="loginForm.$invalid">{{ 'LOGIN' | translate }}</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
